name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build:

    services:
      postgres:
        image: postgres:12
        env:
          POSTGRES_USER: habibi
          POSTGRES_PASSWORD: secret
          POSTGRES_PORT: 54320


    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
    - name: Build with Gradle
      run: chmod +x ./gradlew && ./gradlew build

